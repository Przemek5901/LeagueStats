<ng-container *ngIf="favourtieChampions | async as favouriteChampions">
  <div
    class="content h-4rem justify-content-center w-full border-round-top-md align-items-center flex"
  >
    <h2 class="">Favourite champions</h2>
  </div>
  <div
    *ngFor="let champion of favouriteChampions; let i = index"
    class="p-2 content"
  >
    <div class="flex justify-content-between flex-wrap w-full">
      <div class="flex justify-content-center ml-2 font-bold">
        <img
          src="https://ddragon.leagueoflegends.com/cdn/14.8.1/img/champion/{{
            champion.id
          }}.png"
          class="border-circle ml-2 photo-size enlarge-image"
          alt=""
        />
      </div>
      <div class="flex align-items-center justify-content-center h-4rem w-3">
        <h3 class="">
          {{ champion["name"] }}
        </h3>
      </div>
      <div
        class="flex align-items-center justify-content-center w-3rem h-4rem font-bold border-round mr-3"
      >
        <img
          [src]="
            champion.chest
              ? '../../../assets/chestNotAvailable.png'
              : '../../../assets/chest.png'
          "
          class="max-w-5rem mr-3"
          alt=""
        />
      </div>
    </div>
    <hr class="w-11rem" *ngIf="i != 6" />
  </div>

  <div
    class="content h-1rem border-round-bottom-md align-items-center -mt-2"
  ></div>
</ng-container>
